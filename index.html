<head>
  <meta charset="utf-8">
  <title>Rsvp 4</title>

  <link rel="stylesheet" href="./form-style.css">
  <meta name="robots" content="noindex, follow">

<body>
  <div class="wrapper">
    <div class="inner">
      <div class="image-holder">
        <img src="./bindi-2416039_1920.jpg" alt="">
      </div>
      <form action="#">
        <h3 class="head1">Please give your RSVP</h3>
        <div class="form-holder active">
          <input type="text" placeholder="name" class="form-control">
        </div>
        <div class="form-holder">
          <input type="email" placeholder="e-mail" class="form-control">
        </div>
        <div class="form-holder">
          <input type="number" placeholder="Mobile No." class="form-control" style="font-size: 15px;">
        </div>
        <div class="checkbox">
          <label>

            <p style="font-size: 15px;">You are invited to be an honourable guest at our wedding ceremony. We are
              anticipating seeing you at our grand wedding venue.</p>
          </label>
        </div>
        <div class="contain">
        <div class="form-login">
          <button>Happily Confirm</button>
        </div>
        <div class="form-login">
          <button>Regretfully Reject</button>
        </div></div>
    </div>
    </form>
  </div>
  </div>
